<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fav food</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="titleName">
        <h1 id="heading">Some Of My Favourite Food</h1>
        <img src="./assets/food.png" alt="" id="titleImage" />
      </div>
      <div id="favFood1">
        <h3>NOODLES</h3>
        <p id="foodDescription1">
          Noodles are made from unleavened dough which is rolled and stretched
          into long strings.
        </p>
        <img src="./assets/NOODLE.png" alt="" id="favFoodImage1" />
      </div>
      <div id="favFood2">
        <h3>PIZZA</h3>
        <p id="foodDescription2">Pizza is a dish of Italian origin</p>
        <img src="./assets/pizza.png" alt="" id="favFoodImage2" />
      </div>
      <div id="favFood3">
        <h3>SANDWICH</h3>
        <p id="foodDescription3">
          A sandwich is a food typically consisting of vegetables, sliced cheese
          or meat, placed on or between slices of bread
        </p>
        <img src="./assets/sandwich.png" alt="" id="favFoodImage3" />
      </div>
    </div>
  </body>
</html>
